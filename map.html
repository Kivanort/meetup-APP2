<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>Карта друзей — MeetUP</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=90b86ccd-906b-465a-a7bc-4aa12e596aec" type="text/javascript"></script>
  <script src="userSystem.js"></script>
  <link rel="icon" href="meetup-logo.png" type="image/x-icon">  
  <style>
    :root {
      --main-bg: #0B1222;
      --container: #181F31;
      --primary: #2CB4FF;
      --primary-gradient: linear-gradient(135deg, #2CB4FF 0%, #B970FE 100%);
      --text-light: #fff;
      --text-muted: #9FAFD4;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--main-bg);
      color: var(--text-light);
      overflow: hidden;
    }
    
    #app-root {
      height: 100vh;
      height: -webkit-fill-available;
      display: flex;
      flex-direction: column;
    }
    
    .app-header {
      background: var(--container);
      padding: 15px 20px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.3);
      position: relative;
      z-index: 10;
      flex-shrink: 0;
    }
    
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .logo-title {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .app-logo {
      font-size: 24px;
      font-weight: 800;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .app-subtitle {
      color: var(--text-muted);
      font-size: 14px;
    }
    
    .header-actions {
      display: flex;
      gap: 10px;
    }
    
    .header-btn {
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .header-btn:active {
      transform: scale(0.95);
      background: var(--primary);
      color: white;
    }
    
    .map-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    
    #map {
      width: 100%;
      height: 100%;
      background: #131827;
    }
    
    .floating-buttons {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      padding: 0 20px;
      z-index: 5;
    }
    
    .fab-primary {
      padding: 16px 20px;
      background: var(--primary-gradient);
      border: none;
      border-radius: 16px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(44, 180, 255, 0.4);
      transition: all 0.2s ease;
      min-height: 54px;
      white-space: nowrap;
    }
    
    .fab-primary:active {
      transform: scale(0.95);
      box-shadow: 0 2px 15px rgba(44, 180, 255, 0.6);
    }
    
    .fab-secondary {
      width: 54px;
      height: 54px;
      border: none;
      border-radius: 50%;
      background: var(--container);
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.2s ease;
    }
    
    .fab-secondary:active {
      transform: scale(0.95);
      background: var(--primary);
      color: white;
    }
    
    .user-balloon {
      background: var(--container);
      border-radius: 16px;
      padding: 15px;
      max-width: 280px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    
    .balloon-content {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .balloon-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #222C48;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex-shrink: 0;
    }
    
    .balloon-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .balloon-info {
      flex: 1;
      min-width: 0;
    }
    
    .balloon-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .balloon-status {
      font-size: 13px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--primary);
    }
    
    .status-indicator.offline {
      background: #666;
    }
    
    .status-indicator.invisible {
      background: #FF4444;
    }
    
    @media (max-width: 768px) {
      .app-header {
        padding: 12px 15px;
      }
      
      .app-logo {
        font-size: 20px;
      }
      
      .app-subtitle {
        font-size: 13px;
      }
      
      .header-btn {
        width: 40px;
        height: 40px;
        border-radius: 10px;
      }
      
      .fab-primary {
        padding: 14px 18px;
        font-size: 14px;
        min-height: 50px;
        border-radius: 14px;
      }
      
      .fab-secondary {
        width: 50px;
        height: 50px;
      }
      
      .floating-buttons {
        bottom: 15px;
        padding: 0 15px;
        gap: 12px;
      }
      
      .user-balloon {
        max-width: 250px;
        padding: 12px;
      }
      
      .balloon-avatar {
        width: 45px;
        height: 45px;
      }
      
      .balloon-name {
        font-size: 15px;
      }
    }
    
    @media (max-width: 480px) {
      .app-header {
        padding: 10px 12px;
      }
      
      .logo-title {
        gap: 8px;
      }
      
      .app-logo {
        font-size: 18px;
      }
      
      .app-subtitle {
        display: none;
      }
      
      .fab-primary span:last-child {
        display: none;
      }
      
      .fab-primary {
        padding: 12px 15px;
        min-height: 48px;
        border-radius: 12px;
      }
      
      .fab-secondary {
        width: 48px;
        height: 48px;
      }
      
      .floating-buttons {
        bottom: 12px;
        padding: 0 12px;
      }
    }
    
    @media (max-width: 320px) {
      .header-actions {
        gap: 8px;
      }
      
      .header-btn {
        width: 38px;
        height: 38px;
      }
      
      .fab-primary, .fab-secondary {
        transform: scale(0.9);
      }
    }
  </style>
</head>
<body>
  <div id="app-root">
    <header class="app-header">
      <div class="header-content">
        <div class="logo-title">
          <div class="app-logo">meetup</div>
          <div class="app-subtitle">Карта друзей</div>
        </div>
        <div class="header-actions">
          <button class="header-btn" id="btn-profile" title="Профиль">
            <span class="material-icons">person</span>
          </button>
        </div>
      </div>
    </header>
    
    <div class="map-container">
      <div id="map"></div>
      
      <div class="floating-buttons">
        <button class="fab-secondary" id="btn-locate" title="Мое местоположение">
          <span class="material-icons">navigation</span>
        </button>
        <button class="fab-primary" id="btn-add-friend">
          <span class="material-icons">person_add</span>
          <span>Добавить друга</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Проверка авторизации
      const currentUser = UserSystem.getCurrentUser();
      if (!currentUser) {
        window.location.href = 'index.html';
        return;
      }

      let map;

      // Инициализация карты
      if (typeof ymaps !== 'undefined') {
        ymaps.ready(initMap);
      } else {
        console.error('Yandex Maps not loaded');
        document.getElementById('map').innerHTML = 
          '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:#888;flex-direction:column;gap:15px;">' +
          '<span class="material-icons" style="font-size:48px;opacity:0.5;">map</span>' +
          '<div>Карта недоступна</div>' +
          '</div>';
      }

      function initMap() {
        const defaultPosition = currentUser.position || [55.751244, 37.618423];
        
        map = new ymaps.Map('map', {
          center: defaultPosition,
          zoom: 12,
          controls: []
        });

        // Добавляем текущего пользователя
        const currentUserPlacemark = new ymaps.Placemark(
          defaultPosition,
          {
            balloonContent: createBalloonContent(currentUser, true)
          },
          {
            preset: 'islands#blueCircleDotIcon',
            iconColor: '#2CB4FF'
          }
        );
        map.geoObjects.add(currentUserPlacemark);

        // Добавляем других пользователей
        const allUsers = UserSystem.getUsers();
        const otherUsers = allUsers.filter(user => user.id !== currentUser.id);
        
        otherUsers.forEach(user => {
          const userPosition = user.position || [
            defaultPosition[0] + (Math.random() - 0.5) * 0.02,
            defaultPosition[1] + (Math.random() - 0.5) * 0.02
          ];
          
          let iconColor = '#697999'; // offline
          if (user.invisible) {
            iconColor = '#FF4444'; // invisible
          } else if (user.status === 'online') {
            iconColor = '#2CB4FF'; // online
          }
          
          const userPlacemark = new ymaps.Placemark(
            userPosition,
            {
              balloonContent: createBalloonContent(user, false)
            },
            {
              preset: 'islands#circleDotIcon',
              iconColor: iconColor
            }
          );
          
          userPlacemark.events.add('click', function() {
            userPlacemark.balloon.open();
          });
          
          map.geoObjects.add(userPlacemark);
        });

        // Центрирование на пользователе
        document.getElementById('btn-locate').addEventListener('click', function() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
              function(position) {
                const coords = [position.coords.latitude, position.coords.longitude];
                map.setCenter(coords, 15);
                
                // Обновляем позицию пользователя
                UserSystem.updateUserPosition(currentUser.id, coords);
                
                // Показываем сообщение об успехе
                showTempMessage('Местоположение обновлено');
              },
              function(error) {
                let errorMessage = 'Не удалось получить местоположение';
                switch(error.code) {
                  case error.PERMISSION_DENIED:
                    errorMessage = 'Доступ к геолокации запрещен';
                    break;
                  case error.POSITION_UNAVAILABLE:
                    errorMessage = 'Информация о местоположении недоступна';
                    break;
                  case error.TIMEOUT:
                    errorMessage = 'Время ожидания истекло';
                    break;
                }
                showTempMessage(errorMessage);
              },
              { 
                enableHighAccuracy: true, 
                timeout: 10000,
                maximumAge: 60000 
              }
            );
          } else {
            showTempMessage('Геолокация не поддерживается вашим браузером');
          }
        });
      }

      function createBalloonContent(user, isCurrent) {
        let statusClass = 'offline';
        let statusText = 'Не в сети';
        
        if (user.invisible) {
          statusClass = 'invisible';
          statusText = 'Скрыт';
        } else if (user.status === 'online') {
          statusClass = '';
          statusText = 'В сети';
        }
        
        const displayName = isCurrent ? 'Вы' : (user.nickname || 'Пользователь');
        const avatarContent = user.avatar ? 
          `<img src="${user.avatar}" alt="${displayName}">` :
          '<span class="material-icons" style="font-size:24px;color:#888;">person</span>';
        
        return `
          <div class="user-balloon">
            <div class="balloon-content">
              <div class="balloon-avatar">
                ${avatarContent}
              </div>
              <div class="balloon-info">
                <div class="balloon-name">${displayName}</div>
                <div class="balloon-status">
                  <span class="status-indicator ${statusClass}"></span>
                  ${statusText}
                </div>
              </div>
            </div>
          </div>
        `;
      }

      // Временное сообщение
      function showTempMessage(message) {
        // Удаляем существующее сообщение
        const existingMessage = document.querySelector('.temp-message');
        if (existingMessage) {
          existingMessage.remove();
        }

        const messageEl = document.createElement('div');
        messageEl.className = 'temp-message';
        messageEl.innerHTML = `
          <div style="
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 14px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 80%;
          ">
            ${message}
          </div>
        `;
        
        document.body.appendChild(messageEl);
        
        setTimeout(() => {
          messageEl.remove();
        }, 3000);
      }

      // Обработчики кнопок
      document.getElementById('btn-profile').addEventListener('click', function() {
        window.location.href = 'profile.html';
      });

      document.getElementById('btn-add-friend').addEventListener('click', function() {
        window.location.href = 'addfriend.html';
      });

      // Адаптация под мобильные устройства
      function adjustLayout() {
        const header = document.querySelector('.app-header');
        const mapContainer = document.querySelector('.map-container');
        
        if (header && mapContainer) {
          const headerHeight = header.offsetHeight;
          mapContainer.style.height = `calc(100vh - ${headerHeight}px)`;
        }
      }

      // Обработка изменения ориентации
      function handleOrientationChange() {
        setTimeout(adjustLayout, 300);
      }

      window.addEventListener('resize', adjustLayout);
      window.addEventListener('orientationchange', handleOrientationChange);
      
      // Инициализация
      adjustLayout();

      // Периодическое обновление позиции
      setInterval(() => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function(position) {
              const coords = [position.coords.latitude, position.coords.longitude];
              UserSystem.updateUserPosition(currentUser.id, coords);
            },
            null,
            { 
              enableHighAccuracy: false,
              maximumAge: 300000, // 5 минут
              timeout: 5000 
            }
          );
        }
      }, 300000); // Каждые 5 минут
    });
  </script>
</body>
</html>
