<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>404 — Страница не найдена</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Ошибка 404: страница не найдена.">
  <!-- Google Fonts (Inter, Roboto Mono, Material Icons) -->
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="meetup-logo.png" type="image/x-icon"> 
  <style>
    :root {
      --bg: #000000;
      --card-bg: rgba(18, 18, 18, 0.85);
      --accent: #00FFFF;
      --accent2: #9400D3;
      --text-white: #FFFFFF;
      --text-gray: #888888;
      --btn-gradient: linear-gradient(90deg, #00FFFF 1%, #9400D3 98%);
      --card-radius: 20px;
      --box-shadow: 0 8px 32px rgba(0,255,255,0.15);
    }
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text-white);
      font-family: 'Inter', Arial, sans-serif;
      min-height: 100vh;
      min-width: 100vw;
      overflow: hidden;
      position: relative;
    }
    /* Noise BG as overlay (5% opacity) */
    body::before {
      content: "";
      position: fixed;
      z-index: 0;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
      top: 0; left: 0;
      opacity: 0.05;
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAADED76LAAAAVUlEQVR42mO4/ef/7wMxwIigRjbi1zCsFVeIpAEM0hT40pNPv379/4hwfQ1BsPsfwxQdBWWD0wFwsA4C3CAKTyN1Phhwz99AALlrpVJwhUOByCAaxT8flRKh8nAgB3Lsvr2/q8gAAAAASUVORK5CYII=') repeat;
      filter: grayscale(70%);
    }

    /* Animated "neon" floating dots (main) */
    .neon-particles {
      pointer-events: none;
      position: fixed;
      z-index: 1;
      top: 0; left: 0; width: 100vw; height: 100vh;
      overflow: hidden;
    }

    /* Digital 'drops' in corners */
    .digital-drop {
      position: fixed;
      width: 9px; height: 9px;
      border-radius: 50%;
      background: var(--accent);
      opacity: 0.2;
      z-index: 3;
      pointer-events: none;
    }
    .digital-drop.tl { top: 18px; left: 22px;}
    .digital-drop.tr { top: 22px; right: 18px;}
    .digital-drop.bl { left: 29px; bottom: 29px;}
    .digital-drop.br { right: 33px; bottom: 23px;}

    /* Decorative horizontal lines */
    .line {
      width: 100vw;
      height: 1px;
      background: #00FFFF33;
      position: relative;
      margin: 0 0 32px 0;
      z-index: 100;
    }
    .line.bottom { 
      margin: 32px 0 0 0;
    }

    /* Main vertical center layout */
    .error-page {
      position: relative;
      z-index: 10;
      width: 100vw; height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .error-container {
      position: relative;
      background: var(--card-bg);
      border-radius: var(--card-radius);
      box-shadow: var(--box-shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 30px;
      max-width: 500px;
      width: 80vw;
      z-index: 10;
      animation: pageAppear 0.6s cubic-bezier(.31,1.3,.37,1) both;
    }

    /* Error code */
    .error-code {
      font-family: 'Roboto Mono', 'Courier New', monospace;
      font-size: 120px;
      font-weight: 700;
      color: var(--accent);
      filter: drop-shadow(0 0 10px #00FFFF99);
      letter-spacing: -2px;
      line-height: 1;
      margin-bottom: 0;
      margin-top: 4px;
      user-select: none;
      animation: neonFlicker 1s infinite alternate;
    }
    /* Flicker code */
    @keyframes neonFlicker {
      0%   { opacity: 0.90; filter: drop-shadow(0 0 10px #00FFFF99); }
      90%  { opacity: 1.00; filter: drop-shadow(0 0 13px #00FFFFDD);}
      100% { opacity: 0.96; filter: drop-shadow(0 0 11px #00FFFF88);}
    }
    @keyframes pageAppear {
      0% { opacity: 0; transform: translateY(-50px);}
      100% { opacity: 1; transform: none;}
    }

    .error-illustration {
      width: 100px; height: 100px;
      margin: 18px 0 0 0;
      display: flex;
      align-items: center; justify-content: center;
      pointer-events: none;
    }

    /* Main title */
    .error-container h1 {
      color: var(--text-white);
      font-family: 'Inter', Arial, sans-serif;
      font-size: 24px;
      font-weight: 600;
      margin: 16px 0 0 0;
      text-align: center;
      letter-spacing: 0.01em;
    }

    /* Description */
    .error-container .error-desc {
      color: var(--text-gray);
      font-size: 16px;
      margin: 18px 0 10px 0;
      width: 85%;
      text-align: center;
      line-height: 1.52;
      font-weight: 400;
      letter-spacing: 0.01em;
      font-family: 'Inter', Arial, sans-serif;
    }

    /* Buttons */
    .btn-row {
      width: 100%; display: flex;
      flex-direction: row;
      gap: 14px;
      margin: 26px 0 0 0;
    }
    .btn-home,
    .btn-search {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border: none;
      outline: none;
      cursor: pointer;
      box-sizing: border-box;
      font-family: 'Inter', Arial, sans-serif;
      font-weight: 600;
      font-size: 16px;
      border-radius: 12px;
      padding: 13px 0 13px 0;
      transition: box-shadow .16s, transform .18s;
      min-width: 0;
      min-height: 48px;
      flex: 1 1 0;
      user-select: none;
    }
    .btn-home {
      background: var(--btn-gradient);
      color: var(--text-white);
      box-shadow: 0 0 0 #00FFFF33;
    }
    .btn-search {
      background: #333333;
      color: var(--text-white);
      font-size: 14px;
      font-weight: 600;
    }
    .btn-home:hover, .btn-home:focus {
      box-shadow: 0 0 12px #00FFFF66;
      transform: scale(1.02);
    }
    .btn-search:hover, .btn-search:focus {
      box-shadow: 0 0 10px #00FFFF33;
      background: #404040;
      transform: scale(1.02);
    }

    /* Support link */
    .support-link {
      color: var(--accent);
      text-align: center;
      margin: 22px auto 0 auto;
      display: inline-block;
      font-size: 15px;
      font-family: 'Inter', Arial, sans-serif;
      text-decoration: none;
      transition: text-decoration .18s;
      font-weight: 500;
    }
    .support-link:hover, .support-link:focus {
      text-decoration: underline;
      color: var(--accent2);
    }

    /* Responsive and mobile */
    @media (max-width: 768px) {
      .error-container {
        max-width: 96vw;
        width: 98vw;
        padding: 32px 14px 30px 14px;
      }
      .error-code {
        font-size: 80px;
      }
      .error-illustration { width: 72px; height: 72px; margin: 16px 0 0 0;}
      .btn-row {
        flex-direction: column;
        gap: 10px;
        margin-top: 20px;
      }
      .btn-home, .btn-search {
        width: 100%;
        font-size: 15px;
        min-height: 44px;
        padding: 11px 0 11px 0;
      }
      .line, .line.bottom {
        margin: 12px 0;
      }
    }
    @media (max-width:410px) {
      .error-code { font-size: 55px; }
      .error-illustration { width: 50px; height: 50px;}
    }
    /* Optional animated grid (cyberpunk wireframe lines) */
    .animated-grid { 
      position: fixed; left: 0; top: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 2;
    }
    .animated-grid svg { width: 100vw; height: 100vh; display: block; }
  </style>
</head>
<body>
  <!-- Floating neon particles -->
  <canvas class="neon-particles"></canvas>
  <!-- Decorative digital drops in corners -->
  <div class="digital-drop tl"></div>
  <div class="digital-drop tr"></div>
  <div class="digital-drop bl"></div>
  <div class="digital-drop br"></div>
  <!-- Optional animated grid lines (desktop only) -->
  <div class="animated-grid" aria-hidden="true" style="display:none;">
    <svg>
      <g id="grid-lines" stroke="#00FFFF1A" stroke-width="1">
        <!-- programmatically animated grid lines inserted by JS -->
      </g>
    </svg>
  </div>
  <div class="error-page">
    <div class="line"></div>
    <div class="error-container">
      <div class="error-code">404</div>
      <h1>Страница не найдена</h1>
      <div class="error-desc">
        Возможно, она была перемещена, удалена или вы ввели неверный адрес.
      </div>
      <!-- Optional cyberpunk neon compass illustration (SVG) -->
      <div class="error-illustration" aria-hidden="true">
        <svg width="100" height="100" viewBox="0 0 100 100" fill="none">
          <circle cx="50" cy="50" r="42" stroke="#00FFFF" stroke-width="2" opacity="0.78" filter="url(#shadow)" />
          <polygon points="50,18 62,57 50,71 38,57" fill="none" stroke="#00FFFF" stroke-width="2.1" filter="url(#shadow)" />
          <circle cx="50" cy="50" r="3.9" fill="#00FFFF" filter="url(#shadow)" />
          <line x1="50" y1="8"  x2="50" y2="18"  stroke="#00FFFF" stroke-width="1.2" opacity="0.38"/>
          <line x1="50" y1="92" x2="50" y2="82" stroke="#00FFFF" stroke-width="1.2" opacity="0.38"/>
          <line x1="8"  y1="50" x2="18" y2="50" stroke="#00FFFF" stroke-width="1.2" opacity="0.38"/>
          <line x1="82" y1="50" x2="92" y2="50" stroke="#00FFFF" stroke-width="1.2" opacity="0.38"/>
          <defs>
            <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
              <feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="#00FFFF" flood-opacity="0.2"/>
            </filter>
          </defs>
        </svg>
      </div>
      <div class="btn-row">
        <button class="btn-home" onclick="window.location.href='map.html'" type="button" title="На главную">
          <span class="material-icons" style="font-size:21px;">home</span>
          Вернуться на главную
        </button>
        <button class="btn-search" onclick="document.getElementById('site-search').focus()" type="button" title="Поиск по сайту">
          <span class="material-icons" style="font-size:18px;">search</span>
          Поиск по&nbsp;сайту
        </button>
      </div>
      <!-- visually hidden native search, for full UX (optional) -->
      <input type="search" id="site-search" aria-label="Поиск по сайту" style="opacity:0;position:absolute;pointer-events:none;" tabindex="-1">
      <a href="/support" class="support-link">Связаться с поддержкой</a>
    </div>
    <div class="line bottom"></div>
  </div>
  <script>
    // Neon particles (cyber dots)
    const canvas = document.querySelector('.neon-particles');
    function createParticles() {
      if (!canvas) return;
      const ctx = canvas.getContext('2d');
      let dpr = window.devicePixelRatio || 1;
      let W = window.innerWidth, H = window.innerHeight;
      canvas.width = W * dpr;
      canvas.height = H * dpr;
      canvas.style.width = W+'px';
      canvas.style.height = H+'px';
      ctx.setTransform(dpr,0,0,dpr,0,0);
      const count = Math.floor(W * H / 8000); // ~12..25 on desktop
      let particles = [];
      for (let i=0; i<count; ++i) {
        particles.push({
          x: Math.random()*W,
          y: Math.random()*H,
          r: 1.55 + Math.random()*1.1,
          dx: 0.08 + Math.random()*0.08,
          dy: -0.05 + Math.random()*0.09,
          phase: Math.random()*10
        });
      }
      function draw() {
        ctx.clearRect(0,0,W,H);
        const t = performance.now() / 1750;
        particles.forEach(p=>{
          let px = p.x + Math.cos(t + p.phase) * 4;
          let py = p.y + Math.sin(t*0.68 + p.phase) * 4;
          ctx.beginPath();
          ctx.arc(px, py, p.r + Math.sin(t*2+p.phase)*0.17, 0, 2*Math.PI);
          ctx.globalAlpha=0.45;
          ctx.shadowColor = "#00ffff";
          ctx.shadowBlur = 4+Math.sin(t*3+p.phase)*2.1;
          ctx.fillStyle="#00ffff";
          ctx.fill();
        });
        ctx.globalAlpha=1.0;
        ctx.shadowBlur=0;
        requestAnimationFrame(draw);
      }
      draw();
    }
    // Resize handler
    function adaptCanvas() {
      if (!canvas) return;
      canvas.width = window.innerWidth * (window.devicePixelRatio||1);
      canvas.height = window.innerHeight * (window.devicePixelRatio||1);
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
    }
    window.addEventListener('resize', ()=>{ adaptCanvas(); createParticles(); });
    window.addEventListener('DOMContentLoaded', () => {
      createParticles();
      adaptCanvas();
      // Optionally animate grid on desktop only
      if(window.innerWidth>900){
        document.querySelector('.animated-grid').style.display='block';
        // grid animation
        const g = document.getElementById('grid-lines');
        if(g){
          let N = 8, M = 8, W = window.innerWidth, H = window.innerHeight;
          for(let i=1;i<N;++i) {
            let x = Math.round(i*W/N);
            g.innerHTML += `<line x1="${x}" y1="0" x2="${x}" y2="${H}"/>`;
          }
          for(let j=1;j<M;++j){
            let y = Math.round(j*H/M);
            g.innerHTML += `<line x1="0" y1="${y}" x2="${W}" y2="${y}"/>`;
          }
          let a = 0;
          function gridAnim() {
            a += 0.003;
            g.setAttribute('transform', `rotate(${a*7},${W/2},${H/2})`);
            requestAnimationFrame(gridAnim);
          }
          gridAnim();
        }
      }
    });

    // Search shortcut (Enter triggers search)
    (function(){
      const searchInput = document.getElementById('site-search');
      if(!searchInput) return;
      document.querySelector('.btn-search').addEventListener('click', function(){
        setTimeout(()=>{searchInput.style.opacity=1;searchInput.style.pointerEvents='auto';searchInput.focus();},80);
      });
      searchInput.addEventListener('blur',()=> {
        searchInput.style.opacity=0; searchInput.style.pointerEvents='none';
      });
      searchInput.addEventListener('keydown',function(e){
        if(e.key==="Enter" && searchInput.value.trim().length>0){
          window.location.href = '/search?q='+encodeURIComponent(searchInput.value.trim());
        }
      });
    })();
  </script>
</body>
</html>
